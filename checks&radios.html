  <body>
    <div id="parent">


      <div class="formDiv2">



    <h1>Favorite Sport</h1>
    </div>

    <div class="formDiv">

    <form class="" action="index.html" method="post" >


    <h4>Do you prefer Football or Basketball?</h4>
      <label for="basketball">BasketBall:</label>
      <input type="radio" id="basketball"name="sport" value="basketball">
      <label for="football">Football:</label>
      <input type="radio" id="football"name="sport" value="football">


      </div>


      <div class="formDiv2">


      <h4>What is your Favorite Color?</h4>
      <select class="" name="color">
        <option value="">Red</option>
        <option value="">Blue</option>
        <option value="">Yellow</option>
        <option value="">White</option>
        <option value="">Black</option>

      </select>
      </div>


      <div class="formDiv">


      <h4>Whats your Current Mood?</h4>
      <select class="smilie" name="mood">
        <option value="Excited"> <span class="smilie"> :)) </span></option>
        <option value="Happy"><span class="smilie"> :) </span></option>
        <option value="Neutral"><span class="smilie"> :| </span></option>
        <option value="Sad"><span class="smilie"> :( </span></option>

      </select>

      </form>

      </div>

      <div class="formDiv2">



      <form class="" action="index.html" method="post">



    <h4>What other sports Do you like?</h4>
      <label for="">Soccer</label> <input type="checkbox" name="" value="">
      <label for="">Tennis</label> <input type="checkbox" name="" value="">
      <label for="">Baseball</label> <input type="checkbox" name="" value="">
      <label for="">Boxing</label> <input type="checkbox" name="" value="">
      <label for="">Stickball</label> <input type="checkbox" name="" value="">
      <label for="">Golf</label> <input type="checkbox" name="" value="">



    </form>

    </div>

    <div class="">

    <form class="formDiv" action="index.html" method="post">

      <button type="button" name="button">Submit Answer</button>

    </form>



    </div>
  </div>
