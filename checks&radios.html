  <body>
    <h1>Favorite Sport</h1>

    <form class="" action="index.html" method="post">


    <h4>Do you prefer Football or Basketball?</h4>
      <label for="basketball">BasketBall:</label>
      <input type="radio" id="basketball"name="sport" value="basketball">
      <label for="football">Football:</label>
      <input type="radio" id="football"name="sport" value="football">

      <h4>What is your Favorite Color?</h4>
      <select class="" name="color">
        <option value="">Red</option>
        <option value="">Blue</option>
        <option value="">Yellow</option>
        <option value="">White</option>
        <option value="">Black</option>

      </select>

      <h4>Whats your Current Mood?</h4>
      <select class="" name="mood">
        <option value="Excited"> :)) </option>
        <option value="Happy"> :) </option>
        <option value="Neutral"> :| </option>
        <option value="Sad"> :( </option>

      </select>

      </form>

      <form class="" action="index.html" method="post">



    <h4>What other sports Do you like?</h4>

      <label for="">Stickball</label> <input type="checkbox" name="" value="">

    <form class="" action="index.html" method="post">
