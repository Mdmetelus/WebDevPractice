<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Chart</title>

  </head>
  <body>
    <h1>First Generation Pokemon Chart</h1>
    <table border="3">

      <thead>
        <tr>
          <th> <strong>Image</strong></th>
          <th><strong>Name</strong> </th>
          <th><strong>Type</strong> </th>
          <th><strong>Evolves Into</strong></th>
        </tr>

      </thead>
      <tbody>
        <tr>
          <td><img src="https://vignette.wikia.nocookie.net/pokemontowerdefensetwo/images/9/93/Bulbasaur_banner.jpg/revision/latest?cb=20160622045652" alt="Bulbasaur" style="height:400px"></td>
          <td>Bulbasaur</td>
          <td>Grass/Poision</td>
          <td><a href="https://www.deviantart.com/rayo123000/art/Bulbasaur-Ivysaur-Venusaur-522182622">Ivysaur</a> </td>
        </tr>
        <tr>
          <td><img src="https://vignette.wikia.nocookie.net/worldsgreatestheroes/images/5/56/Charmander.png/revision/latest?cb=20140627122905" alt="Charmander" style="height:400px"></td>
          <td>Charmander</td>
          <td>Fire</td>
          <td><a href="https://www.deviantart.com/monstermmorpg/art/Charmeleon-649578065">Charmeleon</a> </td>

        </tr>
        <tr>
          <td><img src="https://cdn.bulbagarden.net/upload/3/39/007Squirtle.png" alt="Squirtle" style="height:400px"></td>
          <td>Squirtle</td>
          <td>Water</td>
          <td><a href="https://www.deviantart.com/monstermmorpg/art/Wartortle-650905621">Wartortle</a> </td>

        </tr>
